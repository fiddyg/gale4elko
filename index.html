<body>

    <script src="script.js"></script>

    <!-- Desktop -->
    <div class="logo">
        <a href="https://www.gale4elko.com">
            <h1>Gale4Elko</h1>
        </a>
    </div>
    
    <div class="blank"></div>

    <div class="img">
        <img src="img/brian.png" alt="brian">
    </div>

    <div class="maintext">
        <h1>Welcome!</h1>
        <h2>Hello and welcome to Gale4Elko. I'm running for Elko County Commissioner seat No. 1. Over the next few months I will be sharing my thoughts and views in this location. </h2> 

        <h2>Contact Me</h2>
        <form action="https://www.gale4elko.com/thanks" method="POST">

            <!-- Replace with your Access Key -->
            <input type="hidden" name="access_key" value="dc16d52b-3fa6-4da4-b8e6-6be88056addd">
        
            <!-- Form Inputs. Each input must have a name="" attribute -->
            <input type="text" name="name" placeholder="Name" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="text" name="Subject" placeholder="Subject" required>
            <textarea name="message" placeholder="Your Message" required></textarea>
        
        
            <button type="submit">Submit Form</button>
        
        </form>
        <!-- Required for hCaptcha -->
        <script src="https://web3forms.com/client/script.js" async defer></script>
    </div>

    <style>
        form {
            width: 100%;
        }

        input, textarea {
            display: block;
            width: 100%;
            height: 2rem;
            margin: 1em;
            padding: .5rem;
        }

        textarea {
            height: 4rem;
        }

        button {
            width: 10rem;
            height: 2rem;
        }
    </style>
